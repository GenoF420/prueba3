{% extends "base.html" %}

{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
  <section>
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-header text-center">Iniciar Sesion</div>
            <div class="card-body p-4">

              <form id="login_form" method="POST">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="id_username" name="username" class="form-control" required/>
                  <label class="form-label" for="id_username">Nombre de Usuario</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="id_password" name="password" class="form-control" required/>
                  <label class="form-label" for="id_password">Contraseña</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked required/>
                      <label class="form-check-label" for="rememberMe"> Recuerdame </label>
                    </div>
                  </div>

                  <div class="col">
                    <!-- Simple link -->
                    <a href="/forgot">¿Olvidaste tu clave?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>¿No tienes cuenta? <a href="/register">Registrate</a></p>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
{% endblock %}
